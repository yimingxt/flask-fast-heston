<!DOCTYPE html>
<html>
<head>
    <title>Approximate real-time option price calculator based on Heston model</title>
</head>
<body>
    <h1>Approximate Euro call option price calculator (based on Heston model)</h1>
    <form action="/" method="POST">
        <label for="Company">Company:</label>
        <select id="Company" name="Company">
            <option value="AAPL">AAPL</option>
            <option value="GOOGL">GOOGL</option>
            <option value="AMZN">AMZN</option>
        </select>
        <br><br>

        <label for="Date of Today">Date of Today (YYYY-MM-DD):</label>
        <input type="date" id="Date of Today" name="Date of Today" required>
        <br><br>
        
        <label for="Maturity">Maturity (YYYY-MM-DD):</label>
        <input type="date" id="Maturity" name="Maturity" required>
        <br><br>
        
        <label for="Moneyness">Moneyness: 
            <span style="display: inline-block; vertical-align: middle;">
                <sup>spot - strike</sup>/<sub>spot</sub>
            </span>
        </label>
        <input type="number" step="0.001" id="Moneyness" name="Moneyness" required>
        <br><br>
        
        <label for="Strike">Strike Price:</label>
        <input type="number" step="0.001" id="Strike" name="Strike" required>
        <br><br>
        
        <button type="submit">Compute</button>
    </form>
</body>
</html>
