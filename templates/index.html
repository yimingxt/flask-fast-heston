<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast Real-Time Euro Call Pricer (Heston)</title>
</head>
<body>
    <h1>Option Price Calculation</h1>
    <form method="POST">
        <label for="Company">Company:</label>
        <input type="text" id="Company" name="Company" required><br><br>

        <label for="Time_to_Maturity">Time to Maturity (in years):</label>
        <input type="text" id="Time to Maturity" name="Time to Maturity" required><br><br>

        <label for="Moneyness">Moneyness ((spot-strike)/spot):</label>
        <input type="text" id="Moneyness" name="Moneyness" required><br><br>

        <label for="Strike">Strike Price:</label>
        <input type="text" id="Strike" name="Strike" required><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
