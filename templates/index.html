<!DOCTYPE html>
<html>
<head>
    <title>Fast approximate real-time option price calculator based on Heston models</title>
</head>
<body>
    <h1>Heston Model Calculator</h1>
    <form action="/compute" method="POST">
        <label for="Company">Company:</label>
        <select id="Company" name="Company">
            <option value="AAPL">AAPL</option>
            <option value="GOOGL">GOOGL</option>
            <option value="AMZN">AMZN</option>
        </select>
        <br><br>
        
        <label for="Time to Maturity">Time to Maturity (in years):</label>
        <input type="number" step="0.01" id="Time to Maturity" name="Time to Maturity" required>
        <br><br>
        
        <label for="Moneyness">Moneyness ((spot-strike)/spot):</label>
        <input type="number" step="0.001" id="Moneyness" name="Moneyness" required>
        <br><br>
        
        <label for="Strike">Strike Price:</label>
        <input type="number" step="0.001" id="Strike" name="Strike" required>
        <br><br>
        
        <button type="submit">Compute</button>
    </form>
</body>
</html>
